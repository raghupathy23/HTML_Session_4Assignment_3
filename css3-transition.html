<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Animation using transition</title> 
	<style>
	.container {
	  height: 200px;
	  width: 200px;
	  background: #51ad51;
	  color: #ffffff;
	  margin: 0 auto;
	  transition: all ease-in 2s;
	}
	h1 {
	  font: 20px/200px Helvetica, sans-serif;
	  text-align: center;
	}
	.container:hover {
	  border-radius: 50%;
	  background: #ff8401;
	}
	</style>
</head> 
<body>
<div class="container">
  <h1>Box</h1>
</div> 
</body>
</html>
